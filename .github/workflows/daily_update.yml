name: Daily SEC Filings Update

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip --no-cache-dir
        pip install huggingface_hub --no-cache-dir
        pip install chromadb --no-cache-dir
        pip install sentence-transformers --no-cache-dir
        pip install beautifulsoup4 --no-cache-dir
        pip install lxml --no-cache-dir
        pip install pandas --no-cache-dir
        pip install numpy --no-cache-dir
        pip install langchain --no-cache-dir
        pip install langchain-text-splitters --no-cache-dir
        pip install langchain-huggingface --no-cache-dir
        pip install langchain-community --no-cache-dir
        pip install langchain-chroma --no-cache-dir
    
    - name: Run daily ingestion
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}
      run: |
        python daily_update_hf.py
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ingestion-logs
        path: sec_daily_ingestion.log
        if-no-files-found: warn
        retention-days: 30
